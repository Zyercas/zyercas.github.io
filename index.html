<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="arming-overlay">
        <div id="arming-text">CLICK TO ARM THE SYSTEM</div>
    </div>

    <div class="overlay"></div>
    <div id="explosion-container"></div>
    <h1>DUELLO CON VANCE TIMER</h1>
    <div id="timer">
        <span id="hours">05</span>:<span id="minutes">00</span>:<span id="seconds">00</span>
    </div>

    <div id="popup" class="hidden">
        <h2>Set Countdown Time</h2>
        <label for="new-hours">Hours:</label>
        <input type="number" id="new-hours" min="0" max="99" value="5">
        <label for="new-minutes">Minutes:</label>
        <input type="number" id="new-minutes" min="0" max="59" value="0">
        <label for="new-seconds">Seconds:</label>
        <input type="number" id="new-seconds" min="0" max="59" value="0">
        <button id="set-time">Set Time</button>
        <button id="close-popup">Close</button>
    </div>

    <audio id="alarm-sound" src="assets/alarm.mp3" preload="auto"></audio>
    <audio id="explosion-sound" src="assets/explosion.mp3" preload="auto"></audio>

    <script src="script.js"></script>
</body>
</html>
